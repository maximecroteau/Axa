{% extends 'base.html' %}

{% block content %}
<center>
<h2 class="flow-text blue-text darken-2">Créer votre litige :</h2>
<div class="row mt50">
    <div class="col s6 offset-s3">
    <form method="POST" class="post-form">
    <h2 class="flow-text blue-text darken-2">Declaration de litige de {{ user.username }}</h2>
    {% csrf_token %}

        <div class="row">
            <input style="display: none;" name="fai" value="{{ user.id }}" maxlength="10" required id="id_fai">
        </div>
        
        <div class="row">
            <div class="input-field col s12">
                <input type="text" name="tempsdown" maxlength="40" required id="id_tempsdown">
                <label for="id_topic_lvl">Temps d'indisponibilité :</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input type="text" name="cause" maxlength="400" required id="id_cause">
                <label for="id_cause">Cause de la coupure :</label>
            </div>
        </div>

        <div class="row">        
            <div class="input-field col s12">
                <input type="text" name="compensation" maxlength="40" required id="id_compensation">
                <label for="id_topic_title">Montant de la compensation :</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <select type="text" name="entreprises_impactées" maxlength="50" required id="id_entreprises_impactées">
                    {% for client in clients %}
                    <option value ="{{ client.name }}">{{ client.name }}</option>
                    {% endfor %}
                </select> 
                <label for="id_entreprises_impactées">Quel client est impacté ? :</label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
    		<button type="submit" class="btn btn-default blue darken-2">Save</button>
            <a class="btn waves-effect blue darken-2 btn-co" href="{% url 'home' %}">Annuler</a>	
        </div>
    </form>
    </div>
</div>
</center>

{% endblock %}
