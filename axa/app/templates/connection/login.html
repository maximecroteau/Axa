{% load widget_tweaks %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/materialize.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="row mt50">
		<div class="input-field col s6 offset-s3">
            <center>
                <img class="responsive-img img" style="width: 250px;" src="/static/pic/axa.png" />
                <h2 class="flow-text indigo-text darken-4 logo">Se connecter</h2>
                {% if error %}
                <p class="indigo-text darken-4"><strong>Utilisateur inconnu ou mauvais mot de passe.</strong></p>
                {% endif %}

			    <div class="input-field col s6 offset-s3">
                    <form method="post" action=".">
                        {% csrf_token %}						
					    <div>
                            <input type="text" name="username" placeholder="Nom d'utilisateur" maxlength="30" required id="id_username">
					    </div>
					    <div>
                           <input type="password" name="password" placeholder="Mot de passe" required id="id_password">
					    </div>
					    <div>
                            <button class="btn waves-effect indigo darken-4 btn-co" type="submit" name="action">Connexion</button>
                            <a class="btn waves-effect indigo darken-4 btn-co" href="{% url 'signup' %}">S'inscrire</a>
                        </div>
                    </form>
		        </div>
            </center>
        </div>
    </div>
</body>
</html>
